<!doctype html>
<html>
	<head>
		<title>Floaty Nerp!</title>
		<link rel="stylesheet" type="text/css" href="game.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="content center">
			<h1>New URL: <a href="http://nerp.d-hart.com/">nerp.d-hart.com</a></h1>
			<h1 id="title">Floaty Nerp!</h1>
			<canvas id="game"></canvas>
			<p>[down] or [space] to dive, [r] or [enter] to reset</p>
			<button id="high-score-btn">Submit High Score</button>
			<p class="muted">Made by Dylan Hart</p>
		</div>
		<script type='application/javascript' src='vendor/fastclick.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript">
		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);
		}

		// google analytics
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-61006766-1', 'auto');
		ga('send', 'pageview');
		</script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript">
			$('#high-score-btn').click(function() {
				score = {
					name: prompt("Enter Your Name:"),
					score: game.player.highscore
				};
				$.post('/score/submit', score, function(data) {
					alert(data);
				});
			});
		</script>
	</body>
</html>
